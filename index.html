<body>

  <div class="link-card">
    <h2>Dung Beetle</h2>
    <p>Dung beetles are beetles that feed partly or exclusively on dung. A dung beetle can bury dung 250 times heavier than itself in one night.</p>
    <dl class="info">
      <dt>Kingdom</dt>
        <dd>Animalia</dd>
      <dt>Phylum</dt>
        <dd>Arthropods</dd>
      <dt>Class</dt>
        <dd>Insecta</dd>
      <dt>Order</dt>
        <dd>Coleopetra</dd>
      <dt>Suborder</dt>
        <dd>Polyphaga</dd>
      <dt>Superfamily</dt>
        <dd>Scarabaeoidea</dd>
      <dt>Family</dt>
        <dd>Scarabidae</dd>
    </dl>
    <a href="#">Learn more...</a>
  </div>

</body>
